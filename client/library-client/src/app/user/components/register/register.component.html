<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-1 col-xs-1"></div>
        <div class="col-lg-4 col-md-4 col-sm-10 col-xs-10 form-container">
            <h2 class="title">Sign Up</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                <!-- Unique ID -->
                <div *ngIf="submitted && form.uniqueId.errors" class="invalid-feedback">
                    <div *ngIf="form.uniqueId.errors.required">Unique ID is required</div>
                </div>
                <div class="input-group form-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-tags"></span></span>
                    <input type="text" formControlName="uniqueId" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && form.uniqueId.errors }" placeholder="Unique ID">
                </div>

                <!-- Email -->
                <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
                    <div *ngIf="form.email.errors.required">Email is required</div>
                    <div *ngIf="form.email.errors.email">Email must be a valid email address</div>
                </div>
                <div class="input-group form-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                    <input type="email" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && form.email.errors }" placeholder="Email">
                </div>

                <!-- First and Last Name -->
                <div *ngIf="submitted && form.firstName.errors" class="invalid-feedback">
                    <div *ngIf="form.firstName.errors.required">First Name is required</div>
                </div>
                <div *ngIf="submitted && form.lastName.errors" class="invalid-feedback">
                    <div *ngIf="form.lastName.errors.required">Last Name is required</div>
                </div>
                <div class="input-group form-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" formControlName="firstName" class="form-control first-input"
                        [ngClass]="{ 'is-invalid': submitted && form.firstName.errors }" placeholder="First Name">
                    <input type="text" formControlName="lastName" class="form-control second-input"
                        [ngClass]="{ 'is-invalid': submitted && form.lastName.errors }" placeholder="Last Name">
                </div>

                <!-- Password -->
                <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
                    <div *ngIf="form.password.errors.required">Password is required</div>
                    <div *ngIf="form.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
                <div *ngIf="submitted && form.confirmPassword.errors" class="invalid-feedback">
                    <div *ngIf="form.confirmPassword.errors.required">Confirm Password is required</div>
                    <div *ngIf="form.confirmPassword.errors.mustMatch">Passwords must match</div>
                </div>
                <div class="input-group form-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" formControlName="password" class="form-control first-input"
                        [ngClass]="{ 'is-invalid': submitted && form.password.errors }" placeholder="Password">
                    <input type="password" formControlName="confirmPassword" class="form-control second-input"
                        [ngClass]="{ 'is-invalid': submitted && form.confirmPassword.errors }"
                        placeholder="Confirm Password">
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-yellow pull-right" value="Register" />
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <hr />
                    </div>
                </div>
                <div class="form-group text-center bottom-box">
                    Have an account? <a [routerLink]="['/user/login']">Sign In</a> <br />
                    <a [routerLink]="['/user/forgot-password']">Forgot Your Password?</a>
                </div>
            </form>
            <div class="logo-container text-center">
                <h3><span class="glyphicon glyphicon-book"></span> Library</h3>
              </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-1 col-xs-1"></div>
    </div>
</div>
